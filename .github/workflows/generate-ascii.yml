name: Generate ASCII

on:
  push:

jobs:
  ascii_job:
    runs-on: ubuntu-latest
    steps:
      - name: checkout Repo
        uses: actions/checkout@5
      
      - name: Install Cowsay
        run: sudo apt-get install Cowsay -y

      - name: execute command
        run: cowsay -f dragon "Run, I will burn you" >> dragon.txt

      - name: Test if file exists
        run: grep -i "dragon" dragon.txt

      - name: Read file
        run: cat dragon.txt

      - name: List repo files
        run: ls -al